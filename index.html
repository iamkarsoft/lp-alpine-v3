<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alpine JS</title>
<script src="https://unpkg.com/alpinejs" defer></script>	
<style>
	.bold{
		font-weight: bolder;
	}

	.blue{
		color: blue;
	}
</style>
</head>
<body>
	<!-- <div x-data="{hello:'world'}">
			<span x-text='hello'></span>

	</div> -->
	<div x-data="{numbers:[1,2,3,4,5]}">
		<template x-for="number in numbers">
			<span x-text="number"></span>
			
		</template>
		
	</div>


	<div x-data="{fruits:['banana','mango','guava']}">
		<template x-for="fruit in fruits">
			<span x-text="`${fruit} `"></span>
			
		</template>
		
	</div>

	<div x-data="{
		people:
		[
			{
				id:1,
				name:'ramos'
			},
			{
				id:2,
				name:'kofi'
			}

		]

	}">

	<template x-for="person in people" :key="person.id">
		<div x-text="person.name"></div>
	</template>
		
	</div>

</body>
</html>
